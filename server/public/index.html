<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="vendors/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Weekend Challenge</title>
</head>

<body>
  <div>
    <h1>Salary Calculator</h1>
  </div>

  <div>
    <h3>Add Employee</h3>
  </div>

  <div id="budgetDiv">
  </div>

  <div id="inputDiv">
    <input type="text" placeholder="First Name" id="firstNameIn">
    <input type="text" placeholder="Last Name" id="lastNameIn">
    <input type="text" placeholder="ID" id="idNumber">
    <input type="text" placeholder="Title" id="titleIn">
    <input type="text" placeholder="Annual Salary" id="salaryIn">
    <button id="submitButton">Submit</button>
  </div>

  <div id="tableInfo">
    <table border="5" id="chartEmploy">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
    </table>
  </div>

  <div id="outputSalary">
  </div>

</body>

</html>
